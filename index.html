<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unity WebGL Player | OrigmaiBirdMatch3</title>
  </head>
  <body>
    <style>
      .landscape-screen {
        transform-origin: top left;
        transform: rotate(90deg) translateY(-100%);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* 禁止滚动 */
      }
      iframe {
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 禁止滚动 */
      }
    </style>
    <iframe id="Frame" src="game.html"></iframe>
    <script>
      function adjustIframe() {
        var Frame = document.getElementById("Frame");
        var orientation = window.orientation;

        if (orientation == 180 || orientation == 0 || orientation == -180) {
          Frame.height = window.innerWidth;
          Frame.width = window.innerHeight;
          Frame.classList.add("landscape-screen");
        } else {
          Frame.height = window.innerHeight;
          Frame.width = window.innerWidth;
          Frame.classList.remove("landscape-screen");
        }
        console.log("宽高", Frame.width, Frame.height);
      }

      // 开始时调用
      adjustIframe();

      // 监听手机旋转事件
      window.onorientationchange = adjustIframe;
    </script>
  </body>
</html>
